<html>
  <head>
      <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link href="/static/category.css" rel="stylesheet"/>

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <script src=" https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <script>
  $(document).ready(function(){
    $('select').formSelect();
  });
      </script>

<script src="/static/project.js"></script>

    <title>Sub-CATEGORY INTERFACE</title>
  </head>
<form action="/sub_category_interface" enctype="multipart/form-data" method="post">  {% csrf_token %}

   <body>

            <div class="sub_maincontainer">

                <div class="sub_box" style="padding:10px">

                         <div class="sub_boxheading">

                             <span style="width:30%;display: flex;justify-content: flex-start;"><a href="http://localhost:8000/displaysubcategory"><i class="material-icons" style="padding: 5px; color:#000000; font-size: 40px">view_week</i></a></span>

                            <span class="sub_text">Sub-Category Interface</span>

                         </div>


                    <div>
                         <div class="row">
                              <div class="input-field col s12">
                                   <i class="material-icons prefix">add_shopping_cart</i>
                                <select id="categoryid" name="categoryid">
                                      <option value="" disabled selected>Choose your option</option>
                                </select>
                             <label>Category Id</label>
                     </div>
                         </div>

                         <div class="row">
                               <div class="input-field col s12">
                                   <i class="material-icons prefix">add_shopping_cart</i>
                                   <input id="subcategoryname" name="subcategoryname"  type="text" class="validate" required>
                                   <label for="subcategoryname">Sub-category name</label>
                               </div>
                         </div>

                         <div class="row">
                                  <div class="input-field col s12">
                                         <div class="file-field input-field">
                                              <div class="btn">
                                                  <span><i class="material-icons " style="color: black;font-size: 35px;">attach_file</i></span>
                                                <input type="file" name="subcategoryicon" required>
                                              </div>
                                              <div class="file-path-wrapper">
                                                      <input class="file-path validate" type="text">
                                              </div>
                                         </div>
                                  </div>
                         </div>

                        <div class="row">
                            <div class="col s6 btnrow">
                                 <button class="btn waves-effect waves-light btstyle" type="submit" name="action" style="color: black">Submit
                                    <i class="material-icons right" style="color: black">fast_forward</i>
                                 </button>
                            </div>

                            <div class="col s6 btnrow">
                                   <button class="btn waves-effect waves-light btstyle" type="reset" name="action"  style="background-color:#ef5350 ;">Reset
                                    <i class="material-icons right"  style="color: black">delete</i>
                                  </button>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col s12 btnrow">
                                <span class="messagestyle">{{message}}</span>
                             </div>
                       </div>

                    </div>
                </div>

            </div>

  </body>
         <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </form>



</html>
