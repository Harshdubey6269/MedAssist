<html>
<head><title>BRAND INTERFACE</title></head>

  <!--    jQuery API IMPORT-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>


      <!-- Compiled and minified CSS -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

       <!--Import Google Icon Font-->
           <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

          <link href="/static/brand.css" rel="stylesheet"/>

  <script src="/static/project.js"></script>

 <form action="/brand_submit"  enctype="multipart/form-data" method="post"> {% csrf_token %}

       <script>
  $(document).ready(function(){
    $('select').formSelect();
  });
      </script>

  <body>
     <div class="brand_maincontainer">
         <div class="brand_box">
             <div class="brand_box_heading">
     <span style="width:55%;display: flex;justify-content:flex-start;padding: 5px;"><a href="http://localhost:8000/display_brand"><i class="material-icons" style="font-size: 40px;color: black">toc</i></a></span>

                <span style="font-size: 30px;font-weight: bold;width:100%;">Brand Interface</span>
             </div>


             <div>

                      <div class="row">
                       <div class="input-field col s6">
                                <select id="categoryid" name="categoryid" required>
                                      <option value="" disabled selected>Choose your option</option>
                                </select>
                             <label>Category Id</label>
                     </div>

                        <div class="input-field col s6">
                                <select id="subcategoryid" name="subcategoryid" required>
                                      <option value="" disabled selected>Choose your option</option>
                                </select>
                             <label>Sub-Category Id</label>
                     </div>

                      </div>


                  <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="brandname" name="brandname" type="text" class="validate" required>
                            <label for="brandname">Brand Name</label>
                        </div>

                       <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="contactperson" name="contactperson" type="text" class="validate" required>
                            <label for="contactperson">Contact Person</label>
                        </div>

                </div>

                   <div class="row">

                      <div class="input-field col s6">
                                 <i class="material-icons prefix">phone</i>
                                      <input id="mobilenumber" name="mobilenumber" type="tel" class="validate" required>
                                              <label for="mobilenumber">Mobile Number</label>
               </div>

                           <div class="input-field col s6">
                                         <div class="file-field input-field">
                                              <div class="btn">
                                                  <span>File</span>
                                                <input type="file" name="brandicon" required>
                                              </div>
                                                 <div class="file-path-wrapper">
                                                      <input class="file-path validate" type="text">
                                                </div>
                                         </div>
                                  </div>
                         </div>



                  <div class="row">
                      <div class="input-field col s12">
                           <select name="status" id="status" required>
                               <option value="" disabled selected>Choose Status</option>
                                          <option value="Top">Top</option>
                                         <option value="Trending">Trending</option>
                                         <option value="Popular">Popular</option>
                                         <option value="Dis-Continue">Dis-Continue</option>
                        </select>
                                         <label>Brand Status</label>
                           </div>
                      </div>



                        <div class="row">
                            <div class="col s6 btnrow">
                                 <button class="btn waves-effect waves-light" type="submit" name="action" style="color: black;width: 80%;">Submit
                                    <i class="material-icons right" style="color: black">send</i>
                                 </button>
                            </div>

                            <div class="col s6 btnrow">
                                   <button class="btn waves-effect waves-light btstyle" type="reset" name="action"  style="background-color:#ef5350  ;width: 80%;">Reset
                                    <i class="material-icons right"  style="color: black">delete</i>
                                  </button>
                            </div>

                        </div>


                        <div class="row">
                            <div class="col s12 btnrow">
                                <span class="brand_messagestyle" class="messagestyle">{{message}}</span>
                             </div>
                       </div>



         </div>
     </div>


</div>
  </body>

</form>

      <!-- Compiled and minified JavaScript -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
